---
- name: Unattended package installation
  shell: export DEBIAN_FRONTEND=noninteractive
  changed_when: false

- name: Set Mysql root password before installing
  debconf:
    name: mysql-server-5.6
    question: "mysql-server/{{ item }}"
    value: "{{ mysql_root_password }}"
    vtype: password
  with_items:
    - root_password
    - root_password_again

- name: Install MySql
  apt:
    package: "{{ item }}"
    state: latest
    force: yes
  with_items:
    - python-mysqldb
    - mysql-server-5.6

- name: Deletes anonymous MySQL server user for localhost
  mysql_user:
    user: ""
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Secures the MySQL root user
  mysql_user:
    user: root
    password: "{{ mysql_root_password }}"
    host: "{{ item }}"
    login_password: "{{ mysql_root_password }}"
    login_user: root
  with_items:
        - 127.0.0.1
        - localhost
        - ::1
        - "{{ ansible_fqdn }}"

- name: Removes the MySQL test database
  mysql_db:
    db: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
